<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>New-Year Count-Down</title>
    <link rel="icon" href="logo-countApp.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="row text-center">
            <div class="col-12">
                <h1>New Year Countdown</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-2">
                <div class="countDown-el days-container">
                    <p id="days">0</p>
                    <span class="daysText">Days</span>
                </div>
            </div>
            <div class="col-1 column">:</div>
            <div class="col-2">
                <div class="countDown-el hours-container">
                    <p id="hours">0</p>
                    <span class="hoursText">Hours</span>
                </div>
            </div>
            <div class="col-1 column">:</div>
            <div class="col-2">
                <div class="countDown-el minutes-container">
                    <p id="minutes">0</p>
                    <span class="minutesText">Minutes</span>
                </div>
            </div>
            <div class="col-1 column">:</div>
            <div class="col-2">
                <div class="countDown-el seconds-container">
                    <p id="seconds">0</p>
                    <span class="secondsText">Seconds</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
